# golangci-lint configuration
# Docs: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Examine Go source code and reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis checks
    - unused        # Check for unused code
    
    # Additional linters
    - gofmt         # Check if code is gofmt-ed
    - goimports     # Check import order and formatting
    - gocritic      # Opinionated linter with many checks
    - gosec         # Security-related checks
    - misspell      # Finds commonly misspelled English words
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Reports unused function parameters
    - revive        # Fast, configurable, extensible linter (replaces golint)

linters-settings:
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/Annany2002/nebula-backend
  
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - whyNoLint
      - commentedOutCode
  
  revive:
    rules:
      - name: exported
        arguments:
          - checkPrivateReceivers
          - sayRepetitiveInsteadOfStutters

issues:
  exclude-rules:
    # Exclude some linters from running on test files
    - path: _test\.go
      linters:
        - gosec
        - unparam
    
    # Exclude long lines in generated files
    - path: ".*\\.gen\\.go"
      linters:
        - lll

  max-issues-per-linter: 50
  max-same-issues: 10
